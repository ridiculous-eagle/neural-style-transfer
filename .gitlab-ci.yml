build:

  image: docker:latest

  services:
   - docker:dind

  stage: build

  script:
     - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
     - docker build -t $CI_REGISTRY_IMAGE:$CI_JOB_ID -t $CI_REGISTRY_IMAGE .
     - docker push $CI_REGISTRY_IMAGE:$CI_JOB_ID
     - docker push $CI_REGISTRY_IMAGE